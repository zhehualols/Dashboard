<!DOCTYPE html>
<html>

<head>
    <link href="/static/css/style.css" rel="stylesheet">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>


    <script>
        $(document).ready(function() {
            $("#DisplayAll").click(function() {
                $("#EDID_table").show();
                $.getJSON('/static/files/data.json',
                    function(data) {
                        for (var i = 0; i < data.length; i++) {
                            var tr = ("<tr>");
                            var td1 = ("<td>" + data[i]["id"] + "</td>");
                            var td2 = ("<td>" + data[i]["prd_manufacturer_name"] + "</td>");
                            var td3 = ("<td>" + data[i]["prd_code"] + "</td>");
                            var td4 = ("<td>" + data[i]["prd_serial_no"] + "</td>");
                            var td5 = ("<td>" + data[i]["prd_week_of_manufacture"] + "</td>");
                            var td6 = ("<td>" + data[i]["prd_year_of_manufacture"] + "</td>");
                            var td7 = ("<td>" + data[i]["str_version_no"] + "</td>");
                            var td8 = ("<td>" + data[i]["str_revision_no"] + "</td>");
                            var td9 = ("<td>" + data[i]["monitor_name_tag"] + "</td></tr>");
                            $("#tbody").append(tr + td1 + td2 + td3 + td4 + td5 + td6 + td7 + td8 + td9)
                        }
                    });
            });
        });

    </script>

</head>

<body>
    <a href="/static/html/index.html">
        <img src="/static/Images/logo.png" style="border:0">
    </a>
    <input type="text" id="input">
    <button id="search" type="button">Search</button>
    <button id='DisplayAll' type="button">Display All Data!</button>
    <button id='export' type="button">Export</button>
    <table id="EDID_table" style="width:100%">
        <thead>
            <th>Id</th>
            <th>prd_manufacturer_name</th>
            <th>prd_code</th>
            <th>prd_serial_no</th>
            <th>prd_week_of_manufacture</th>
            <th>prd_year_of_manufacture</th>
            <th>str_version_no</th>
            <th>str_revision_no</th>
            <th>monitor_name_tag</th>
        </thead>
        <tbody id="tbody">
        </tbody>
</body>

</html>
