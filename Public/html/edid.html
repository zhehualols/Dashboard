<!DOCTYPE html>
<html>

<head>
    <link href="/static/css/edid.css" rel="stylesheet">

    <script type='text/javascript' src='http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js'></script>
    <script type='text/javascript'>
        $(document).ready(function() {
            $('button').on('click', function() {
                var request = $.ajax({
                    url: '/EDID'
                });
                request.done(function(reponse) {
                    $('#DisplayAll').text(reponse.DisplayAll);
                });
                request.fail(function(jqXHR, textStatus) {
                    alert('Request failed: ' + textStatus);
                });
            })
        });

    </script>

</head>
<form action="/EDID" method="get">

    <body>
        <a href="http://127.0.0.1:8080">
            <img src="/static/Images/logo.png" style="border:0">
        </a>
        <input class="Search"></input>
        <button class="Search-button" id="search" type="button">Search</button>
        <button class="DisplayAll" id='DisplayAll' type="button">Display All Data!</button>
        <button class="export" id='export' type="button">Export</button>
        <table>
            <th>%s</th>
            <th>%s</th>
            <th>%s</th>
            <th>%s</th>
            <th>%s</th>
            <th>%s</th>
            <th>%s</th>
            <th>%s</th>
            <th>%s</th>
        </table>
    </body>
</form>

</html>
